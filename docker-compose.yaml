version: '3.8'

services:
  agent:
    build: .
    container_name: game-monitor-agent
    restart: always  # ← これで常駐化（異常終了時も自動再起動）
    volumes:
      - ./config.yaml:/app/config.yaml
    depends_on:
      - influxdb

  # 時系列データベース
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=toshi
      - DOCKER_INFLUXDB_INIT_PASSWORD=password1234
      - DOCKER_INFLUXDB_INIT_ORG=toshi-dev
      - DOCKER_INFLUXDB_INIT_BUCKET=game_metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token

  # 可視化ダッシュボード
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - influxdb
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  influxdb-data:
  grafana-storage: